<script>
var cookiePrefix = "CheckCookie_LabTest_"
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var cookieName = getParameterByName('referrer');
cookieName = cookieName.replace(/[;\\]/g,'_');

var cookieValue = getParameterByName('cookievalue');
cookieValue = cookieValue.replace(/[;\\]/g,'_');

if(cookieName!=='')
	document.cookie= cookiePrefix + cookieName + "=" + cookieValue;
</script>
